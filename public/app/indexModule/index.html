<!-- /.row -->
<div class="row">
    <div class="col-lg-12 page-header" style="margin-top: 20px">
        <div class="col-lg-9">
            <h2>{{title}}</h2>
        </div>
     </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <section id="vis" ></section>
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="files">Upload a CSV formatted file:</label>
                    <input type="file" id="files"  class="form-control" accept=".csv" required />
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-file" class="btn btn-primary">Upload File</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div id="scatterPlotDiv"> </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="row" style="margin-left: 20px;">
            <div id="parsed_csv_list"> </div>
            <div class="table-responsive">
                <table data-st-table="currentViewDisplayDataCollection" data-st-safe-src="currentViewDataCollection" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th data-st-sort="angle">Angle</th>
                            <th data-st-sort="radius">Radius</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="cdata in currentViewDisplayDataCollection" >

                            <td>
                                <div>{{cdata.angle }}</div>
                            </td>
                            <td>
                                <div>{{cdata.radius }}</div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7" class="text-center">
                                <div data-cc-table-pagination></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="row col-lg-12">
        <div class="row" style="margin-left: 20px;">
            <div class="table-responsive">
                <table data-st-table="displayedDataCollection" data-st-safe-src="dataCollection" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th data-st-sort="cassette">Cassette</th>
                        <th data-st-sort="disc">Disc</th>
                        <th data-st-sort="side">Side</th>
                        <th data-st-sort="angle">Angle</th>
                        <th data-st-sort="radius">Radius</th>
                        <th data-st-sort="x">X</th>
                        <th data-st-sort="y">Y</th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input data-st-search="cassette" placeholder="search cassette" class="input-sm form-control" type="search"/>
                        </th>
                        <th colspan="5">
                            <input data-st-search placeholder="global search" class="input-sm form-control" type="search"/>
                        </th>
                    </tr>

                    </thead>
                    <tbody>
                    <tr data-ng-repeat="cdata in displayedDataCollection" >
                        <td>
                            <div>{{cdata.cassette}}</div>
                        </td>
                        <td>
                            <div>{{cdata.disc }}</div>
                        </td>
                        <td>
                            <div>{{cdata.side }}</div>
                        </td>
                        <td>
                            <div>{{cdata.angle }}</div>
                        </td>
                        <td>
                            <div>{{cdata.radius }}</div>
                        </td>
                        <td>
                            <div>{{cdata.x }}</div>
                        </td>
                        <td>
                            <div>{{cdata.y }}</div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="7" class="text-center">
                            <div data-cc-table-pagination></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
</script>
